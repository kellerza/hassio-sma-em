name: SMA Energy Meter (developer version)
version: "f190456"
image: ghcr.io/kellerza/hass-addon-sma-em
slug: sma-em-dev
description: Add-on for the SMA Energy meter
startup: services
init: false
boot: auto
url: "https://github.com/kellerza/hassio-sma-em-dev"
arch:
    - aarch64
    - amd64
    - armhf
    - armv7
    - i386
ports: {}
ports_description: {}
host_network: true
options:
    SMA_DEVICES:
        - SERIAL_NR: "007"
          HA_PREFIX: "SMA"
    FIELDS:
        - p1consume
        - "p1consumecounter:max"
        - u1
    MQTT_HOST: core-mosquitto
    MQTT_PORT: 1883
    MQTT_USERNAME: ""
    MQTT_PASSWORD: ""
    MCASTGRP: 239.12.255.254
    IPBIND: "0.0.0.0"
    THRESHOLD: 80
    RECONNECT_INTERVAL: 86400
    DEBUG: 0
schema:
    SMA_DEVICES:
        - SERIAL_NR: str
          HA_PREFIX: str
    FIELDS:
        - str
    MQTT_HOST: str
    MQTT_PORT: port
    MQTT_USERNAME: str
    MQTT_PASSWORD: password
    MCASTGRP: str?
    IPBIND: str?
    THRESHOLD: "int(10,1000)?"
    RECONNECT_INTERVAL: "int(60,86400)?"
    DEBUG: int
