name: SMA Energy Meter (developer version)
description: Add-on for the SMA Energy meter
version: "20a08d5"
slug: sma-em-dev
image: ghcr.io/kellerza/hass-addon-sma-em
url: "https://github.com/kellerza/hassio-sma-em-dev"
services: ["mqtt:need"]
hassio_api: true
init: false
arch:
    - aarch64
    - amd64
    - armhf
    - armv7
    - i386
options:
    SMA_DEVICES:
        - SERIAL_NR: "007"
          HA_PREFIX: "SMA"
    FIELDS:
        - p1consume
        - "p1consumecounter:max"
        - u1
    MCASTGRP: 239.12.255.254
    IPBIND: "0.0.0.0"
    THRESHOLD: 80
    RECONNECT_INTERVAL: 86400
schema:
    SMA_DEVICES:
        - SERIAL_NR: str
          HA_PREFIX: str
    FIELDS:
        - str
    MCASTGRP: str?
    IPBIND: str?
    THRESHOLD: "int(10,1000)?"
    RECONNECT_INTERVAL: "int(60,86400)?"
    DEBUG: int?
    MQTT_HOST: str?
    MQTT_PORT: port?
    MQTT_USERNAME: str?
    MQTT_PASSWORD: password?
